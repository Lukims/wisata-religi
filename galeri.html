    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: aqua;
            height: auto;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
    <header>
        <h1>Galeri Wisata Kami</h1>
        <p>Koleksi foto destinasi indah kami</p>
    </header>

    <section class="container">
        <div class="gallery">
            <!-- Gambar 1 -->
            <div class="gallery-item">
                <img src="asset/galeri 1.jpeg" alt="Pemandangan Wisata 1">
            </div>

            <!-- Gambar 2 -->
            <div class="gallery-item">
                <img src="asset/galeri 2.jpeg" alt="Pemandangan Wisata 2">
            </div>

            <!-- Gambar 3 -->
            <div class="gallery-item">
                <img src="asset/galeri 3.jpeg" alt="Pemandangan Wisata 3">
            </div>
        </div>
    </section>
